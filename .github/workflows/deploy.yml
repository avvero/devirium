name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main # или другая основная ветка вашего репозитория

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout notes repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Clone Quartz repository
        run: git clone git@github.com:avvero/devirium-quartz.git quartz

      - name: Clone content repository
        run: git clone git@github.com:avvero/devirium.git quartz/content

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: |
          cd quartz
          npm ci

      - name: Build Quartz
        run: |
          cd quartz
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
