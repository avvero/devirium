# .github/workflows/send_notes.yml
name: Send Notes on Commit

on:
  push:
    paths:
      - '**/*.md'

jobs:
  send-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: List all changed markdown files
        run: |
          echo "All:"
          echo "${{ steps.abc.outputs.all }}"
          echo "Added:"
          echo "${{ steps.abc.outputs.added }}"
          echo "Removed:"
          echo "${{ steps.abc.outputs.removed }}"
          echo "Renamed:"
          echo "${{ steps.abc.outputs.renamed }}"
          echo "Modified:"
          echo "${{ steps.abc.outputs.modified }}"
          echo "Added+Modified:"
          echo "${{ steps.abc.outputs.added_modified }}"
      - name: Send notes to server
        env:
          ALL_CHANGED_FILES: ${{ steps.abc.outputs.all }}
          SEND_NOTES_URL: ${{ secrets.SEND_NOTES_URL }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            content=$(cat "$file" | jq -sR .)
            json_data="{\"file\":\"$file\",\"content\":$content}"
            echo "JSON Data: $json_data"
            response=$(curl -s -o /dev/null -w "%{http_code}" -H "Content-Type: application/json" -X POST -d "$json_data" $SEND_NOTES_URL)
            echo "Server response: $response"
            if [ "$response" -ne 200 ]; then
              echo "Failed to send notes to server for file $file. Response code: $response"
              exit 1
            fi
          done